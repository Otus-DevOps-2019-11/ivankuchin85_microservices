version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - reddit

  ui:
    build: ../src/ui/
    image: ${USERNAME}/ui:${VERSIONUI}
    ports:
      - ${PORTUI}:9292/tcp
    networks:
      - reddit

  post:
    build: ../src/post-py/
    image: ${USERNAME}/post:${VERIOSNPOST}
    networks:
      - reddit

  comment:
    build: ../src/comment/
    image: ${USERNAME}/comment:${VERSIONCOMMENT}
    networks:
      - reddit
  prometheus:
    build: ../monitoring/prometheus
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - reddit

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      - reddit
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:
  prometheus_data:

networks:
  reddit:
